# This endpoint config is only present to support two impls of SEI "HelloWebService"
quarkus.cxf.endpoint."/hello".implementor=io.quarkiverse.cxf.deployment.test.HelloWebServiceImpl

# client configurations
# =====================

quarkus.cxf.client."fruitclient".client-endpoint-url=http://localhost:8081/fruit
quarkus.cxf.client."fruitclient".service-interface=io.quarkiverse.cxf.deployment.test.FruitWebService

quarkus.cxf.client."foo".client-endpoint-url=http://localhost:8081/fruit
quarkus.cxf.client."foo".features=org.apache.cxf.feature.LoggingFeature


quarkus.cxf.client."greetingclient".client-endpoint-url=http://localhost:8081/hello
quarkus.cxf.client."whatever".client-endpoint-url=http://localhost:8081/hello
